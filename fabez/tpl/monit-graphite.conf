check process graphite
    matching "graphite"
    start program = "{0}/graphite/manage.py runserver {1}"
        as uid {2} and gid {2}
    stop program  = "/bin/kill `/bin/ps auwx | /bin/grep 'graphite/manage.py' | /bin/grep -v grep | /bin/awk '{{print $2}}'`"
        as uid {2} and gid {2}
    group server



